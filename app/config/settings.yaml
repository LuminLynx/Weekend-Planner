  price_drop_low_inventory_bonus: 0.25
  price_drop_high_inventory_penalty: -0.1
  cache_dir: "~/.weekend-planner/cache"
connectors:
  ticket_vendor_a:
    base_url: "https://example.com/api/vendor_a/events"
    page_size: 50
    timeout_seconds: 6
